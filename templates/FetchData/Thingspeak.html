{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Thingspeak</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <section class="col-md-12">
                <h2 class="page-header" style="text-align: left;"><b>Real-Time Data</b>
                    <small>data from Thingspeak API</small>
                </h2>
                <div class="row">
                    <div class="form-group">
                        <div class="row" style="margin-top: 15px;">
                            <div class="col-md-3">
                                <label for="" class="" id="">Enter Thingspeak JSON URL:</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="thingspeak_url" value="https://api.thingspeak.com/channels/1633090/feeds.json?api_key=C15DPT91QNH37GY6&results=2">
                            </div>
                            <div class="col-md-2">
                                <input type="button" id="open_url" class="btn btn-primary" value="Open URL">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="" class="" id="">Time Interval
                                    <small>(in seconds)</small>
                                :</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" value="10" id="id_interval" data-url="{% url 'getData' Name Email %}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center" style="margin-top: 10px;">
                                <input type="button" id="btn_show" class="btn btn-primary" value="Show">
                            </div>
                        </div>
                        <div class="col-md-12" style="margin-top: 15px;">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="sensor_content">
                                    <thead>
                                        <tr>
                                            <th>Date Time</th>
                                            <th>Temp (°C),</th>
                                            <th>Humidity (%)</th>
                                            <th>Body Temp (°C)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sensor_content_body">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>   
    <script src="{% static 'js/Ajax.js' %}"></script>
</body>
</html>
